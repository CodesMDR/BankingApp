<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer"></div>
      <div class="speaker"></div>
      <div class="banner">
        <i class="fa-solid fa-bars"></i>
        <img src="images/profile.jpg" alt="" />
      </div>
      <div class="user">
        <h1>
          Hello,
          <span>CodesMDR</span>
        </h1>
        <p>My Wallet</p>
      </div>
      <div class="cardcoin">
        <p>Chequing</p>
        <span>Savings</span>
      </div>
      <div class="balance">
        <p>Total balance</p>
        <h1>$140,249.32 <span>USD</span></h1>
      </div>
      <div class="send">
        <div>
          <i class="fa-solid fa-arrow-down" id="send"></i>
          <p>Send</p>
        </div>
        <div>
          <i class="fa-solid fa-arrow-left" id="receive"></i>
          <p>Receive</p>
        </div>
        <div>
          <i class="fa-solid fa-plus" id="add"></i>
          <p>Add</p>
        </div>
      </div>
      <div class="credit">
        <p>Credit Card</p>
        <h1>History</h1>
      </div>
      <div class="history">
        <div class="main-title">
          <img src="images/uber.svg" alt="" />
          <div class="title">
            <h1>Uber</h1>
            <p>Today, 4:22 PM</p>
          </div>
        </div>
        <span>$-25</span>
      </div>
      <div class="bottom"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
